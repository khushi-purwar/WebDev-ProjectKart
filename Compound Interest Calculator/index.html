<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Compound Interest Calculator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="center">
                  <div class="cards">
                        <h1 style="text-align: center; color:greenyellow; margin-top:11px;">Compound Interest Calculator</h1>
                        <form action="">
                              
                        <input type="number" id="p" placeholder="Enter principle..">
                        <input type="number" id="r" placeholder="Enter rate..">
                        <input type="number" id="t" placeholder="Enter time..">
                        <div class="btn">
                              <button id="btn">Calculate</button>
                        </div>

                        <div class="Result">
                              <p id="Result"></p>
                        </div>
                  </div>
                  
            </form>
            </div>
      </div>
</body>

 <script src="script.js"></script>

</html>
