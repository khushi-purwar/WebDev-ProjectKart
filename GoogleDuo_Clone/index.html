<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Duo</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

					</div>
					<div style="padding-left: 10px; padding-right: 30px; display: flex; align-items: center;">
						<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;" class="background_changer">

						</div>
					</div>
				</section>
			</div>
			<section style="display: flex; flex-direction: row; height: 100%; align-items: center; ">
				<div style="padding-left: 10px; padding-right: 3px; display: flex; align-items: center;">
					<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;" class="background_changer">

				<div style="padding-left: 10px; padding-right: 25px; display: flex; align-items: center;">
					<div style="height: 34px; width: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center;" class="background_changer">
						<img src="./assets/media/avatar.png" style="border-radius: 50%; height: 80%">
					</div>
				</div>
			</section>
		</section>
	</header>

	<main>
		<img src="./assets/media/bg.svg" style="position: absolute; margin-top: 2px; cursor: default; width: 100%">
		<section style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 25vh;">
			<h1 style="font-size: 2.525rem; font-weight: normal;">Start a call or create a group call link</h1>
			<section style="display: flex; flex-direction: row;">
				<div class="box" style="width: 100px; margin-right: 16px;">
					<span>Start a call</span>
				</div>
				<div class="box" style="width: 150px; background-color: white; color: #1a73e8;">
					<span>Create a group link</span>
				</div>
			</section>
			<p style="color: #5f6368;">People can reach you at&nbsp;<strong>example@gmail.com</strong></p>
		</section>
	</main>
</body>
</html>
