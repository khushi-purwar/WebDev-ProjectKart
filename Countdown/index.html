<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
      <source src="./time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Countdown!</h1>
        <form action="" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What are you counting down?" />
          <label for="date-picker">Select a date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Countdown Title Here</h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 id="complete-title" class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
