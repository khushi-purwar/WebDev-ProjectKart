<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bicycle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="road"></div>
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud" style="left: 56vmin;"></div>
    <div class="wrapper">
      <div class="wheel wheel1"></div>
      <div class="wheel wheel2"></div>
      
      <div class="spokes"></div>
      <div class="spokes"></div>
      <div class="spokes2"></div>
      <div class="frame">
        <div class="chainStay"></div>
        <div class="seatStay"></div>
        <div class="seatTube"></div>
        <div class="downTube"></div>
        <div class="topTube"></div>
        <div class="fork"></div>
        <div class="steam"></div>
        <div class="seat"></div>
        <div class="bottomBracket"></div>
        <div class="cassette"></div>
        <div class="cassette2"></div>
        <div class="handlebar"></div>
      </div>
    </div>
  </body>
</html>
