
<!DOCTYPE html>
<html>
    <head>
        <title>Thumbnail Downloader</title>
        <script src="js/js.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body id="main">
        <br><h1> Youtube Thumbnail Downloader</h1><br>
        <table>
            <tr>
                <td><input class="w3-input w3-border" placeholder="Enter Youtube Video URL" type="text" id="videoId" onpaste="cleanUp(), updateIt()" onchange="cleanUp()" ></td>
                <td><button class="w3-btn w3-ripple w3-red" onclick="app()" id="but"> Submit </button></td>
            </tr>
        </table>  
        <br/><br/>      
        <article id="thumbnails">
        </article>
        <br/><br/><br/><br/>
        <article>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- YoutubeThumbnailDownloaderHorizontalAd-2 -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-7589017359598217"
                data-ad-slot="5447137061"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>  
        </article>        
        <article>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- YoutubeThumbnailDownloaderHorizontalAd -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-7589017359598217"
                data-ad-slot="7721946616"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </article>
    </body>
</html>
