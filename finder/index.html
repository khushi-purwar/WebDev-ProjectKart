<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" type="text/css" href="D:\OneDrive\Desktop\tinder_clone\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300&display=swap');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    text-decoration: none;
    text-transform: capitalize;
    font-family: 'Poppins',sans-serif;
}

body{
    background: url('./css/img/background.png');
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
    height: 100%;
}

header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
}

header .icon{
    font-size: 3rem;
    color: #eee;
    text-transform: lowercase;
    font-weight: bold;
    padding-top: 1rem;
}

header img{
    font-size: 1.5rem;
    top: 0.5;
    left: 2;
    padding-left: 1.5rem;
}

header .navbar{
    padding: .5rem 2.5rem;
}

header .navbar a{
    font-size: 1rem;
    color: #eee;
    padding: 0 1.5rem;
}

header .navbar a:hover{
    color: #ff3e3b;
}

.home .box{
    margin-top: 15%;
    font-size: 2.5rem;
    margin-left: 6rem;
}

.home .box h1{
    font-size: 5rem;
    color: #eee;
    font-weight: 600;
    line-height: 100px;
    margin-bottom: 10px;
}

.home .box p{
    font-size: 1.5rem;
    color: #eee;
    margin-top: .5rem;
}

.home .box .btn{
    outline: none;
    color: #fff;
    background-color: #ff3e3b;
    font-size: 16px;
    margin-top: 30px;
    padding: 14px 40px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.home .download{
    right: 7%;
    bottom: 60px;
    position: absolute;
    display: flex;
    align-items: center;
    color: #fff;
    padding: 20px 40px;
    border-radius: 40px;
}

.home .download img{
    width: 25px;
    margin-left: 15px;
    animation: anime 2s linear infinite;
}

@keyframes anime{
    0%{
        transform: translateY(-10px);
    }
    50%{
        transform: translateY(0px);
    }
    100%{
        transform: translateY(10px);
    }
}

.home .download:hover{
    background: #ff3e3b;
}
    </style>

</head>
<body>
    <header>
        <div class="icon">
            <img src="./css/img/logotinder.png" alt="tinder-logo">finder
        </div>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="https://products-tinder-6a625e.netlify.app/">Product</a>
            <a href="https://startling-sorbet-5f8de2.netlify.app/">Log in</a>
        </nav>

    </header>
    

    <div class="home" id="Home">
        <div class="box">
            <h1>Go on <br /> your first date.</h1>
            <p>Connect with people you know, but haven't met yet</p>
            <button type="button" class="btn">Know More Here</button>
        </div>

        <a href="#" class="download">Download the app <img src="./css/img/down-arrow.png" alt="down-arrow"></a>
    </div>

    
</body>
</html>
